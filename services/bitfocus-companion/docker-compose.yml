services:
  companion:
    image: ghcr.io/bitfocus/companion/companion:latest
    container_name: bitfocus-companion
    restart: unless-stopped
    network_mode: host
    volumes:
      - companion-data:/companion
    environment:
      - TZ=Europe/Brussels
    # USB device access for Stream Deck
    devices:
      - /dev/bus/usb:/dev/bus/usb
    privileged: true

volumes:
  companion-data:
    driver: local
